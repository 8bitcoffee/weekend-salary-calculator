<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator - Weekend Code Challenge</title>
    <script src="salaryCalculator.js" defer></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 id="page-title">Salary Calculator</h1>
    </header>
    <main>
        <form id="add-employee" onSubmit="addEmployee(event)">
            <h3 id="add-employee-title">Add Employee</h3>
            <input id="first-name" type="text" placeholder="First Name" class="add-employee-input" />
            <input id="last-name" type="text" placeholder="Last Name" class="add-employee-input" />
            <input id="id-number" type="text" placeholder="ID Number" class="add-employee-input" />
            <input id="job-title" type="text" placeholder="Job Title" class="add-employee-input" />
            <input id="annual-salary" type="text" placeholder="Annual Salary" class="add-employee-input" />
            <br></br>
            <button id="submit-form">Submit</button>
        </form>
        <br></br>
        <table id="employee-table">
            <thead id="table-header">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th class="placeholder">Placeholder</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Employees are added here -->
                <tr>
                    <td>Joshua</td>
                    <td>Read</td>
                    <td>8675309</td>
                    <td>Assistant to the Manager</td>
                    <td>65000</td>
                    <td class="btn-cell"><button onClick="removeEmployee(event)" class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
            <tfoot id="table-footer" colspan="5">
                <tr>
                    <td id="table-footer-row" colspan="6"></td>
                </tr>
            </tfoot>    
        </table>
        <h2 id="monthly-total">Total monthly wages: $5,417</h2>
    </main>
</body>
</html>
